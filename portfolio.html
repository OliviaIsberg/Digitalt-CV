<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900"
      type="text/css"
    />
    <script src="main.js"></script>
    <script src="lineanim.js"></script>
    <title>Olivia Isberg | Portfolio</title>
  </head>
  <body>
    <!-- hamburger icon -->
    <aside class="side-menu">
      <a href="#" id="menu-toggle">
        <div class="menu-toggle-icon">
          <i class="fas fa-bars"></i>
        </div>
      </a>
      <!-- links to my github, linkedin and contact form -->
      <div id="menu-content">
        <div class="menu-items">
          <ul class="socials">
            <li>
              <a href="https://github.com/OliviaIsberg?tab=repositories"
                ><i class="fab fa-github"></i
                ><span class="label">GitHub</span></a
              >
            </li>
            <li>
              <a href="https://www.linkedin.com/in/olivia-isberg-b02ba7226"
                ><i class="fab fa-linkedin"></i
                ><span class="label">LinkedIn</span></a
              >
            </li>
            <li>
              <a href="#" id="contact"
                ><i class="fas fa-envelope"></i
                ><span class="label">Kontakt</span></a
              >
            </li>
            <li>
              <a href="portfolio.html"
                ><i class="fa fa-user"></i><span>Portfolio</span></a
              >
            </li>
          </ul>
        </div>
        <!-- form for contacting me -->
        <div class="contact-form">
          <div class="contact-container">
            <form action="https://formspree.io/f/mnqwaynk" method="POST">
              <label for="name">Namn</label>
              <input type="text" id="name" name="name" />

              <label for="email">Email</label>
              <input type="email" id="email" name="email" />

              <label for="message">Meddelande</label>
              <textarea name="message" id="message" rows="20"></textarea>

              <input type="submit" value="Skicka" />
            </form>
          </div>
        </div>
      </div>
    </aside>
  </body>
</html>
